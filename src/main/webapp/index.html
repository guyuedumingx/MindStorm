<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MindStorm</title>
	<!--网页logo设置-->
	<link rel="icon" href="img/logo1.png">
	<!--样式重置-->
	<link rel="stylesheet" href="css/public.css">
	<!--本页样式-->
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<!-----------头部----------->
	<div class="header">
		<!--左边logo-->
		<div class="logo">
		</div>
		<!--右边登录注册-->
		<div class="logOn">
			<a href="javascript">登录 | 注册</a>
		</div>
		<!--右边个人-->
		<div class="personal">
			<div class="message"></div>
			<div class="head_nav cleafix">
				<div class="head"></div><span>昵称</span>
			</div>
		</div>
	</div>
	<!------------------- 主要内容------------- -->
	<div class="mainBox cleafix">
		<!-- 框框的盒子 -->
		<div class="Box cleafix">
			<!-- 创建 -->
			<div class="establish ">
				<!-- 新建链接 -->
				<div class="smallBox change_est">
					<div class="est_tips">新建项目</div>
					<!-- 新建图标 -->
					<div class="est_icon"></div>
				</div>
				<div class="est_bigBox">
					<div class="est_til">新建项目</div>
					<div class="project_name">
						<span class="prjName">项目名称：</span>
						<input type="text">
					</div>
					<div class="introduction">
						<span class="introduce">简&nbsp;&nbsp; &nbsp;介：</span>
						<textarea cols="" rows="8"></textarea>
					</div>
					<div class="choice">
						<span class="open">是否公开:<i class="openBut"></i></span>
						
						<span class="time">项目时长:<i class="timeBut">
							<select name="" id="">
								<option value="">请选择</option>
							</select>
						</i></span>
						
						<span class="rank">项目等级:<i class="rankBut">
							<select name="" id="">
								<option value="">请选择</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
							</select>
						</i></span>
						
					</div>
					<div class="est_but">
						<input type="submit" value="创建">
					</div>
					<div class="back"></div>
				</div>
			</div>
			<!-- 加入 -->
			<div class="join">
				<!-- 加入链接 -->
				<div class="smallBox change_join">
					<div class="join_tips">加入项目</div>
					<!-- 加入图标 -->
					<div class="join_icon"></div>
				</div>
				<div class="join_bigBox">
					<div class="join_til">加入项目</div>
					<div class="input_nav">
						<input type="text">
						<div class="click_join"></div>
					</div>
					<div class="back"></div>
				</div>
			</div>
		</div>
	</div>
	<!------------------------ 底部----------------------- -->
	<div class="footer">
		<!-- 图标容器 -->
		<div class="foot_icon">
			<a href="javascript:;" class="shortcutKey" title="快捷键"></a>
			<a href="javascript:;" class="help" title="帮助"></a>
		</div>
		<div class="shortcut_nav">

		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
