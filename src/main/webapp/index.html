<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MindStorm</title>
	<!--网页logo设置-->
	<link rel="icon" href="img/logo1.png">
	<!--样式重置-->
	<link rel="stylesheet" href="css/public.css">
	<!--本页样式-->
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<!-----------头部----------->
	<div class="header">
		<!--左边logo-->
		<div class="logo">
		</div>
		<!--右边登录注册-->
		<div class="logOn">
			<a href="javascript">登录 | 注册</a>
		</div>
		<!--右边个人-->
		<div class="personal">
			<div class="message"></div>
			<div class="head_nav cleafix"><div class="head"></div><span>昵称</span></div>
		</div>
	</div>
	<!------------------- 主要内容------------- -->
	<div class="mainBox ">
		<!-- 框框的盒子 -->
		<div class="Box cleafix">
			<!-- 创建 -->
			<div class="establish">
				<!-- 新建链接 -->
				<a href="javascript:;">
					<!-- 新建图标 -->
					<div class="est_icon"></div>
				</a>

			</div>
			<!-- 加入 -->
			<div class="join">
				<!-- 加入链接 -->
				<a href="javascript:;">
					<!-- 加入图标 -->
					<div class="join_icon"></div>
				</a>
			</div>
		</div>
	</div>
	<!------------------------ 底部----------------------- -->
	<div class="footer">
		<!-- 图标容器 -->
		<div class="foot_icon">
			<a href="javascript:;" class="shortcutKey" title="快捷键"></a>
			<a href="javascript:;" class="help" title="帮助"></a>
		</div>
		<div class="shortcut_nav">

		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
