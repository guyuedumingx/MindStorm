<!DOCTYPE html>
<html lang="ch-ZN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目</title>
    <link rel="icon" href="img/logo1.png">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/project_p.css">
</head>

<body>
    <div class="mainBox">
        <div class="control">
            <div class="first">
                <div class="add"></div>
                <div class="remove"></div>
                <div class="change"></div>
                <div class="query"></div>
                <div class="reload"></div>
            </div>
        </div>
        <div class="treeBox">
            <div class="treeBoxMain"></div>
            <div class="treeBoxFullScreen"></div>
            <div class="treeBoxPercentageTips">100%</div>
        </div>
        <div class="treeList">
            <div class="treeListMain"></div>
        </div>
    </div>
    <div class="popup">
        <div class="popTitle">标题</div>
        <input class="inTitle" type="text">
        <div class="popCont">内容</div>
        <textarea></textarea>
        <div class="choice">
            <span>是否允许追加</span>
            <div class="onOffBorder">
                <div class="onOffRod">x</div>
            </div>
        </div>
        <div class="sub">提交</div>
        <div class="author">创建者：<span>tkrjhhhhhhhhhhhhhhh</span></div>
        <div class="lastTime">最后修改：<span>2010/01/01</span></div>
        <div class="star">
            <div class="starPhoto starFalse"></div>
            <div class="starNumber">123</div>
        </div>
    </div>
    <div class="message">
        <div class="project_name">项目名：<span>helloworld</span></div>
        <div class="project_id">ID ：<span>100123</span></div>
        <div class="project_aut">创建人：<span>tracy</span></div>
        <div class="project_rank">项目等级：<span>2</span></div>
        <div class="project_intro">项目简介：</div>
        <p></p>
    </div>
    <div class="small">
        
    </div>
    <script src="js/concise.js"></script>
    <script src="js/toolFunction.js"></script>
    <script src="js/toolClass.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/project_p.js"></script>
</body>

</html>
