<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>share</title>
	<!--网页logo设置-->
	<link rel="icon" href="img/logo1.png">
	<!--样式重置-->
	<link rel="stylesheet" href="css/public.css">
	<!--本页样式-->
	<link rel="stylesheet" href="css/share.css">
</head>

<body>
	<!-----------头部----------->
	<div class="header">
		<!--左边logo-->
		<div class="logoBox">
			<div class="logo"></div>
			<p class="mainTitle">MINDSTORM</p>
		</div>
		<!--右边登录注册-->
		<div class="logOn">
			<a href="login.html?state=login" class="login">登录</a>
			<span>|</span>
			<a href="login.html?state=register" class="register"> 注册</a>
		</div>
		<!--右边个人-->
		<div class="personal">
			<div class="message"></div>
			<div class="head_nav cleafix">
				<div class="head"></div>
				<span class="user_name"></span>
			</div>
			<div class="spinner">
				<div class="headName">
					<div class="headBox">
						<input type="file" title="更换头像" class="inPic">
						<span  class="changeH">更换</span>
					</div>
					<input type="text" readonly="true" class="nameBox"></input>
					<div class="modifyN"></div>
				</div>
				<div class="mailbox">
					<span>邮箱：</span>
					<span class="email">1030970578@qq.com</span>
				</div>
				<div class="signature">
					<div>个性签名：</div>
					<div class="modifyS"></div>
					<input class="perSig" readonly="true" value="这个人很懒什么都没留下。。。">
				</div>
				<div class="setUp">
					<div class="cPassword">修改密码</div>
					<div class="logOut">退出登录</div>
				</div>
			</div>
		</div>
	</div>
	<!---------------- 主要内容------------ -->
	<div class="mainBox">
		<div class="NavigationBar">
			
		</div>
	</div>
	<script src="js/concise.js"></script>
	<script src="js/toolFunction.js"></script>
	<script src="js/toolClass.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/share.js"></script>
</body>

</html>
