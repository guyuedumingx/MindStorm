<!DOCTYPE html>
<html lang="ch-ZN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目</title>
    <link rel="icon" href="img/logo1.png">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/project.css">
</head>

<body>
    <div class="operationNodeBox">
        <div class="close"></div>
        <h4><span>标题：</span><input type="text" value="绝不互相甩锅" maxlength="20" class="editable"></h4>
        <h5>主要内容：<div class="onOff">
                <div class="onOffTips">禁止追加子节点</div>
                <div class="onOffBorder">
                    <div class="onOffRod"></div>
                </div>
            </div>
        </h5>
        <textarea cols="30" rows="10"></textarea>
        <input type="button" value="提交">
        <div class="nodeCreator">创建者：<span></span></div>
        <div class="lastRevision">最后修改：<span></span></div>
        <div class="star">
            <div class="starPhoto starFalse"></div>
            <div class="starNumber">123</div>
        </div>
    </div>
    <div class="tipsBox">
        <div class="boxTitle"></div>
        <div class="close"></div>
        <div class="content"></div>
        <div class="yes">是</div>
        <div class="no">否</div>
    </div>
    <div class="transparentBaffle"></div>
    <!-----------头部----------->
    <div class="header">
        <!--左边logo-->
        <a href="index.html" class="logoBox">
            <div class="logo"></div><span>返回首页</span>
        </a>
        <!--右边个人-->
        <div class="personal">
            <div class="message"></div>
            <div class="head_nav cleafix">
                <div class="head"></div>
                <span class="user_name">tt</span>
            </div>
            <div class="spinner">
                <div class="headName">
                    <div class="headBox">
                        <input type="file" title="更换头像" class="inPic">
                        <span class="changeH">更换</span>
                    </div>
                    <input type="text" readonly="true" class="nameBox"></input>
                    <div class="modifyN"></div>
                </div>
                <div class="mailbox">
                    <span>邮箱：</span>
                    <span class="email"></span>
                </div>
                <div class="signature">
                    <div>个性签名：</div>
                    <div class="modifyS"></div>
                    <input class="perSig" readonly="true" value="这个人很懒什么都没留下。。。">
                </div>
                <div class="setUp">
                    <div class="cPassword">修改密码</div>
                    <div class="logOut">退出登录</div>
                </div>
            </div>
        </div>
    </div>
    <div class="emptyLine"></div>
    <div class="mainBox">
        <div class="mainBoxLeft">
            <div class="creator">
                <h4>创建人：<span></span></h4>
            </div>
            <div class="introduce">
                <div class="introduceMain">
                    <h4>项目等级：<span></span>
                        <div class="member">贡献者列表</div>
                    </h4>
                    <h4>项目简介：</h4>
                    <p></p>
                    <a>展开</a>
                    <div class="introduceMainAfter"></div>
                </div>
                <div class="participant">
                    <i></i>
                    <h5>贡献者列表：</h5>
                    <ul class="authorUl">
                    </ul>
                </div>
            </div>
            <div class="displayControl">
                <div class="onOffBox">
                    <div class="onOff">
                        <div class="onOffTips">隐藏无关节点间线条</div>
                        <div class="onOffBorder">
                            <div class="onOffRod"></div>
                        </div>
                    </div>
                    <div class="onOff">
                        <div class="onOffTips">锁定所有节点</div>
                        <div class="onOffBorder">
                            <div class="onOffRod"></div>
                        </div>
                    </div>
                    <div class="onOff">
                        <div class="onOffTips">隐藏无关节点主题</div>
                        <div class="onOffBorder">
                            <div class="onOffRod"></div>
                        </div>
                    </div>
                </div>
                <div class="operationProject">
                    <h4 class="operationProjectTitle">项目处理
                        <div class="Before"></div>
                    </h4>
                    <div class="exportProject">导
                        <div class="Before"></div>
                        <span>导出项目</span>
                    </div>
                    <!-- <div class="leaveProject">退
                        <span>退出项目</span>
                    </div> -->
                    <div class="removeProject">删
                        <div class="Before"></div>
                        <span>删除项目</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainBoxMiddle">
            <div class="progressBar">
                <div class="projectName"></div>
                <div class="progressBarTop">
                    <div class="creationDate"></div>
                    <div class="progressBox">
                        <div class="progressContent"></div>
                        <div class="wave"></div>
                    </div>
                    <div class="closingDate"></div>
                </div>
                <div class="countDown">2 days left</div>
            </div>
            <div class="treeBox">
                <div class="treeBoxMain"></div>
                <div class="treeBoxFullScreen"></div>
                <div class="treeBoxPercentageTips">100%</div>
            </div>
        </div>
        <div class="mainBoxRight">
            <div class="projectId">
                <h4>ID:<span></span>
                    <div class="copyId">复制</div>
                </h4>
            </div>
            <div class="nowNode">
                <div class="nowNodeTheme"></div>
                <div class="nowNodeContent"></div>
                <div class="nowNodeTitle">当前节点</div>
            </div>
            <div class="controller">
                <div class="btnBox">
                    <div class="btn">
                        <div class="Before"></div>
                        <div class="btnTips">新建节点</div>
                    </div>
                    <div class="btn">
                        <div class="Before"></div>
                        <div class="btnTips">删除节点</div>
                    </div>
                    <div class="btn">
                        <div class="Before"></div>
                        <div class="btnTips">修改节点</div>
                    </div>
                    <div class="btn">
                        <div class="Before"></div>
                        <div class="btnTips">详细信息</div>
                    </div>
                    <div class="btn">
                        <div class="Before"></div>
                        <div class="btnTips">刷新</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/concise.js"></script>
    <script src="js/toolFunction.js"></script>
    <script src="js/toolClass.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
